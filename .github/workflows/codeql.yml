name: codeql

on: # yamllint disable-line rule:truthy
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
  schedule:
    - cron: "30 1  *  *  0"
    #        ┬  ┬  ┬  ┬  ┬                               # *    : run every 5 minutes/every 1 hour/every 1 day/every 1 month
    #        │  │  │  │  └─ day of week (0-6 or SUN-SAT) # */X  : run every X minutes/every X hours/every X days/every X months
    #        │  │  │  └──── month (1-12 or JAN-DEC)      # A,B  : run when minute/hour/day/month = A or B
    #        │  │  └─────── day of month (1-31)          # A-B  : run every minute/hour/day/month between A and B
    #        │  └────────── hour (0-23) (UTC/GMT+0)      # A-B/X: run every X minute/hour/day/month between A and B
    #        └───────────── minute (0-59)                # Ex: '0 9-17/2 * * 1-5' : 9am/11am/1pm/3pm/5pm on Mon/Tue/Wed/Thu/Fri
jobs:
  job:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          show-progress: false

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        # Override language selection by uncommenting this and choosing your languages
        # with:
        #   languages: go, javascript, csharp, python, cpp, java, ruby

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, or Java).
      # If this step fails, then you should remove it and run the build manually (see below).
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # ℹ️ Command-line programs to run using the OS shell.
      # 📚 See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      # ✏️ If the Autobuild fails above, remove it and uncomment the following
      #    three lines and modify them (or add more) to build your code if your
      #    project uses a compiled language

      # - run: |
      #     make bootstrap
      #     make release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
#
#

