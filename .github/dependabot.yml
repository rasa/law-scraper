# cSpell:ignore rasa
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # == /.github/workflows/
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
    reviewers:
      - "rasa"
    commit-message:
      prefix: "[action] "
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
    reviewers:
      - "rasa"
    commit-message:
      prefix: "[pip] "
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "America/Los_Angeles"
    labels:
      - "dependencies"
    reviewers:
      - "rasa"
    commit-message:
      prefix: "[docker] "
