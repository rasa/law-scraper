---
# ~/.cspell/cspell.config.yml
# yaml-language-server: $schema=https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
dictionaries:
  - '.cspell/correct-words.txt' # CORRECT
  - '.cspell/ignore-words.txt' # IGNORE
  - '.cspell/ignore-filenames.txt' # IGNORE
  - 'bash'
  - '!cpp'
  - '!csharp'
  - '!css'
  - 'filetypes'
  - '!fonts'
  - '!go'
  - '!golang'
  - 'html'
  - '!latex'
  - 'makefile'
  - '!node'
  - '!php'
  - 'powershell'
  - 'python'
  - '!typescript'
dictionaryDefinitions:
  - addWords: true
    description: 'Manually curated list of words (and filenames) to treat as correctly spelled (local to this repo)'
    name: '.cspell/correct-words.txt'
    path: '.cspell/correct-words.txt'
  - addWords: true
    description: 'Auto-generated list of words to assume are correctly spelled until triaged. (local to this repo)'
    name: '.cspell/ignore-words.txt'
    path: '.cspell/ignore-words.txt'
  - addWords: true
    description: 'Auto-generated list of filenames to assume are correctly spelled until triaged. (local to this repo)'
    name: '.cspell/ignore-filenames.txt'
    path: '.cspell/ignore-filenames.txt'
enableGlobDot: true
ignorePaths:
  - '**/*.csv'
  - '**/*.db'
  - '**/*.diff'
  - '**/*.doc'
  - '**/*.docx'
  - '**/*.json'
  - '**/*.log'
  - '**/*.lst'
  - '**/*.orig'
  - '**/*.patch'
  - '**/*.pdf'
  - '**/*.pem'
  - '**/*.ps'
  - '**/*.reg'
  - '**/*.rej'
  - '**/*.sed'
  - '**/*.tcl'
  - '**/*.tsv'
  - '**/*.wip'
  - '**/*.xls'
  - '**/*.xlsx'
  - '**/*.xml'
import:
  - '.cspell/ignore-paths.yml'
  - '.cspell/incorrect-words.yml'
language: 'en'
maxNumberOfProblems: 1000
noConfigSearch: true
useGitignore: true
version: '0.2'
