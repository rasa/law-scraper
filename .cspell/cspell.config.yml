---
# Copied from: rasa/dotfiles/.cspell/cspell.config.yml
# EDIT THE ABOVE FILE, NOT THIS COPY, OR YOUR CHANGES WILL BE LOST!
# yaml-language-server: $schema=https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
dictionaries:
  - '.cspell/correct-words.txt' # CORRECT
  - '.cspell/ignore-words.txt' # IGNORE
  - '.cspell/ignore-filenames.txt' # IGNORE
  - '.github/correct-words.txt' # CORRECT
  - '.github/ignore-words.txt' # IGNORE
  - '.github/ignore-filenames.txt' # IGNORE
dictionaryDefinitions:
  - addWords: true
    description: 'Manually curated list of words (and filenames) to treat as correctly spelled (local to this repo)'
    name: '.cspell/correct-words.txt'
    path: 'correct-words.txt'
  - addWords: true
    description: 'Auto-generated list of words to assume are correctly spelled until triaged (local to this repo)'
    name: '.cspell/ignore-words.txt'
    path: 'ignore-words.txt'
  - addWords: true
    description: 'Auto-generated list of filenames to assume are correctly spelled until triaged (local to this repo)'
    name: '.cspell/ignore-filenames.txt'
    path: 'ignore-filenames.txt'
  - addWords: true
    description: 'Manually curated list of words (and filenames) to treat as correctly spelled (in .github repo)'
    name: '.github/correct-words.txt'
    path: 'correct-words.txt'
  - addWords: true
    description: 'Auto-generated list of words to assume are correctly spelled until triaged (in .github repo)'
    name: '.github/ignore-words.txt'
    path: '../.github/.cspell/ignore-words.txt'
  - addWords: true
    description: 'Auto-generated list of filenames to assume are correctly spelled until triaged (in .github repo)'
    name: '.github/ignore-filenames.txt'
    path: '../.github/.cspell/ignore-filenames.txt'
import:
  - 'common-settings.yml'
  - 'overrides.yml'
  - '../.github/.cspell/overrides.yml'
